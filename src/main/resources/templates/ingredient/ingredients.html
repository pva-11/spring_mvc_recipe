<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form  th:action="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" method="get">
        <h2 th:text="'Ingredients of ' + ${recipe.description}">Ingredients</h2>
        <p>Please look through ingredients list</p>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Go to ingredient</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ingredient : ${recipe.ingredients}">
                    <td th:text="${ingredient.id}">N/A</td>
                    <td th:text="${(ingredient.getAmount() +
                    ' ' + ingredient.uom.getName() +
                    ' - ' + ingredient.getDescription())}">Description</td>
                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/view'}">View</a></td>
                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-light btn-block">ADD NEW INGREDIENT</button>
        </form>
        <p><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/view'}">Back to recipe</a></p>
    </div>
</body>
</html>
