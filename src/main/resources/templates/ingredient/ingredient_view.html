<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 th:text="${ingredient.getDescription()}">Ingredient</h2>
    <p th:text="${ingredient.getAmount()} + ' ' + ${ingredient.getUom().getName()}">Amount and Unit of measure</p>
    <p><a href="#" th:href="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredients'}">Back to list of ingredients</a></p>
</div>
</body>
</html>
