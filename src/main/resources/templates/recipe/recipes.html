<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form  th:action="@{/recipe/new}" method="get">
        <h2>Recipes List</h2>
        <p>Please look through and choose the recipe you want to cook</p>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Prepare time, min</th>
                <th>Difficulty</th>
                <th>Go to recipe</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">N/A</td>
                <td th:text="${recipe.description}">Name</td>
                <td th:text="${recipe.prepTime}">0</td>
                <td th:text="${recipe.difficulty}">EASY</td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/view'}">View</a></td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-light btn-block">ADD NEW RECIPE</button>
    </form>
</div>

</body>
</html>
